name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install bats (Linux/macOS)
        if: runner.os != 'Windows'
        run: brew install bats-core bats-support bats-assert

      - name: Install bats (Windows)
        if: runner.os == 'Windows'
        run: |
          npm install -g bats
          mkdir -p "$USERPROFILE/.local/lib/bats"
          git clone --depth 1 https://github.com/bats-core/bats-support.git "$USERPROFILE/.local/lib/bats/bats-support"
          git clone --depth 1 https://github.com/bats-core/bats-assert.git "$USERPROFILE/.local/lib/bats/bats-assert"

      - name: Build
        run: make

      - name: Test
        run: make test
