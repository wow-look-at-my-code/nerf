name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install moreutils (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y moreutils

      - name: Install moreutils (macOS)
        if: runner.os == 'macOS'
        run: brew install moreutils

      - name: Build
        run: make

      - name: Test
        run: make test

  all-checks-passed:
    needs: [build-and-test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.build-and-test.result }}" != "success" ]]; then
            echo "build-and-test failed: ${{ needs.build-and-test.result }}"
            exit 1
          fi
